<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerenciar Produtos</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #fff0f5;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      .navbar {
        background-color: #ffe4e1 !important;
      }

      .navbar-brand {
        color: #d63384 !important;
        font-weight: bold;
      }

      .container {
        padding-top: 30px;
        padding-bottom: 30px;
      }

      .card {
        border-color: #ffc0cb;
        box-shadow: 0 4px 8px rgba(214, 51, 132, 0.1);
        margin-bottom: 20px;
      }

      .card-title {
        color: #d63384;
        font-weight: bold;
      }

      .btn-pink {
        background-color: #d63384;
        color: white;
        border: none;
      }

      .btn-pink:hover {
        background-color: #c2185b;
      }

      footer {
        background-color: #ffe4e1;
        padding: 20px;
        text-align: center;
        color: #d63384;
        margin-top: 30px;
      }

      input,
      select,
      textarea {
        margin-bottom: 10px;
      }

      .form-section {
        background-color: #fff;
        border: 1px solid #ffc0cb;
        border-radius: 10px;
        padding: 20px;
        margin-bottom: 30px;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="painel.html">Gerencia</a>
      </div>
    </nav>

    <div class="container">
      <h2 class="text-center text-danger mb-4">Gerenciar Produtos</h2>

      <div class="form-section">
        <h5 class="text-danger">Novo Produto</h5>
        <form id="produtoForm">
          <input type="hidden" id="idProduto" />
          <div class="mb-2">
            <input
              type="text"
              class="form-control"
              id="nome"
              placeholder="Nome do produto"
              required
            />
          </div>
          <div class="mb-2">
            <input
              type="number"
              class="form-control"
              id="preco"
              placeholder="Preço"
              required
            />
          </div>
          <div class="mb-2">
            <textarea
              class="form-control"
              id="descricao"
              placeholder="Descrição"
              required
            ></textarea>
          </div>
          <div class="mb-2">
            <input
              type="number"
              class="form-control"
              id="categoriaId"
              placeholder="ID da Categoria"
              required
            />
          </div>
          <button type="submit" class="btn btn-pink">Salvar</button>
        </form>
      </div>

      <h4 class="text-danger">Produtos Cadastrados</h4>
      <div id="produtosContainer"></div>
    </div>

    <footer>
      <p>&copy; 2025 Confeitaria Delícia. Todos os direitos reservados.</p>
    </footer>

    <script>
      const token = localStorage.getItem("Token");
      const form = document.getElementById("produtoForm");
      const idProduto = document.getElementById("idProduto");
      const nome = document.getElementById("nome");
      const preco = document.getElementById("preco");
      const descricao = document.getElementById("descricao");
      const categoriaId = document.getElementById("categoriaId");
      const container = document.getElementById("produtosContainer");

      function carregarProdutos() {
        container.innerHTML = "";
        fetch("http://localhost:4040/produtos", {
          headers: {
            "Content-Type": "application/json",
            Authorization: `Bearer ${token}`,
          },
        })
          .then((res) => res.json())
          .then((data) => {
            if (data.success) {
              data.values.forEach((produto) => {
                const card = document.createElement("div");
                card.className = "card";
                card.innerHTML = `
                  <div class="card-body">
                    <h5 class="card-title">${produto.Nome}</h5>
                    <p class="card-text"><strong>Preço:</strong> R$ ${
                      produto.Preco
                    }</p>
                    <p class="card-text">${produto.Descricao}</p>
                    <p class="card-text"><small>ID Categoria: ${
                      produto.CategoriaID
                    }</small></p>
                    <button class="btn btn-sm btn-pink me-2" onclick='editarProduto(${JSON.stringify(
                      produto
                    )})'>Editar</button>
                    <button class="btn btn-sm btn-danger" onclick="removerProduto(${
                      produto.ID
                    })">Excluir</button>
                  </div>
                `;
                container.appendChild(card);
              });
            }
          });
      }

      function editarProduto(produto) {
        idProduto.value = produto.ID;
        nome.value = produto.Nome;
        preco.value = produto.Preco;
        descricao.value = produto.Descricao;
        categoriaId.value = produto.CategoriaID;
      }

      function removerProduto(id) {
        if (confirm("Deseja realmente excluir este produto?")) {
          fetch(`http://localhost:4040/produto/${id}`, {
            method: "DELETE",
            headers: {
              "Content-Type": "application/json",
              Authorization: `Bearer ${token}`,
            },
          })
            .then((res) => res.json())
            .then(() => carregarProdutos());
        }
      }

      form.addEventListener("submit", function (e) {
        e.preventDefault();
        const dados = {
          Nome: nome.value,
          Preco: preco.value,
          Descricao: descricao.value,
          CategoriaID: categoriaId.value,
        };

        const metodo = idProduto.value ? "PUT" : "POST";
        const url = idProduto.value
          ? `http://localhost:4040/produto/${idProduto.value}`
          : "http://localhost:4040/produto";

        fetch(url, {
          method: metodo,
          headers: {
            "Content-Type": "application/json",
            Authorization: `Bearer ${token}`,
          },
          body: JSON.stringify(dados),
        })
          .then((res) => res.json())
          .then(() => {
            form.reset();
            idProduto.value = "";
            carregarProdutos();
          });
      });

      carregarProdutos();
    </script>
  </body>
</html>
