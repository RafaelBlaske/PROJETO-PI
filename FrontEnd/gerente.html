<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Painel de gerencia</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #fff0f5;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      .navbar {
        background-color: #ffe4e1 !important;
      }

      .navbar-brand {
        color: #d63384 !important;
        font-weight: bold;
      }

      .main-content {
        flex-grow: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 30px 15px;
      }

      .painel {
        background-color: #fff;
        border-radius: 15px;
        padding: 30px;
        box-shadow: 0 4px 8px rgba(214, 51, 132, 0.2);
        text-align: center;
        max-width: 500px;
        width: 100%;
      }

      .painel h2 {
        color: #d63384;
        margin-bottom: 30px;
      }

      .painel .btn {
        width: 100%;
        margin-bottom: 15px;
        font-weight: bold;
      }

      .btn-pink {
        background-color: #d63384;
        color: white;
        border: none;
      }

      .btn-pink:hover {
        background-color: #c2185b;
      }

      footer {
        background-color: #ffe4e1;
        padding: 20px;
        text-align: center;
        color: #d63384;
        margin-top: auto;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Painel de Gerencia</a>
      </div>
    </nav>

    <div class="main-content">
      <div class="painel">
        <h2>Geenciar</h2>
        <button class="btn btn-pink" onclick="location.href='produtos.html'">Produtos</button>
        <button class="btn btn-pink" onclick="location.href='pedidos.html'">Pedidos</button>
        <button class="btn btn-pink" onclick="location.href='contatos.html'">Contatos</button>
      </div>
    </div>

    <footer>
      <p>&copy; 2025 Confeitaria Del√≠cia. Todos os direitos reservados.</p>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    ></script>
  </body>
</html>
